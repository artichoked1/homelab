apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: koel-postgres-auth
  namespace: koel
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: koel-postgres-auth
  data:
    - secretKey: username
      remoteRef:
        key: koel/postgres-auth
        property: username
    - secretKey: password
      remoteRef:
        key: koel/postgres-auth
        property: password
