apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-movies-pv
spec:
  capacity:
    storage: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/Media/Movies
    server: 192.168.188.143
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
---
