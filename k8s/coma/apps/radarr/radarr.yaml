apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: radarr
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          radarr:
            image:
              repository: lscr.io/linuxserver/radarr
              tag: latest
              pullPolicy: IfNotPresent
          exportarr:
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1
              pullPolicy: IfNotPresent
            env:
              PORT: 9707
              APIKEY:
                valueFrom:
                  secretKeyRef: 
                    name: radarr-api-key
                    key: api-key

    serviceMonitor:
      main:
        enabled: true
        serviceName: radarr-metrics
        labels:
          release: prometheus-stack
        endpoints:
          - port: monitoring
            interval: 4m
            scrapeTimeout: 90s
            path: /metrics

    service:
      main:
        controller: main
        ports:
          http:
            port: 7878
      metrics:
        controller: main
        ports:
          monitoring:
            port: 9707

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      movies:
        existingClaim: radarr-movies-pvc
        globalMounts:
          - path: /movies
      torrents:
        existingClaim: radarr-torrents-pvc
        globalMounts:
          - path: /downloads
