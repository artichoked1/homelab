apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: radarr
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: lscr.io/linuxserver/radarr
              tag: latest
              pullPolicy: IfNotPresent

    service:
      main:
        controller: main
        ports:
          http:
            port: 7878

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      movies:
        existingClaim: radarr-movies-pvc
        globalMounts:
          - path: /movies
      torrents:
        existingClaim: radarr-torrents-pvc
        globalMounts:
          - path: /torrents
