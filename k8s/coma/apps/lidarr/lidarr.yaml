apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
  namespace: lidarr
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: lscr.io/linuxserver/lidarr
              tag: 2.7.1
              pullPolicy: IfNotPresent

    service:
      main:
        controller: main
        ports:
          http:
            port: 8686

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      music:
        existingClaim: lidarr-music-pvc
        globalMounts:
          - path: /music
      torrents:
        existingClaim: lidarr-torrents-pvc
        globalMounts:
          - path: /downloads
      soulseek:
        existingClaim: lidarr-slsk-pvc
        globalMounts:
          - path: /slsk-downloads
