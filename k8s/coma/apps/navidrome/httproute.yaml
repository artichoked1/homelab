apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: navidrome
  namespace: naivdrome
spec:
  parentRefs:
    - name: web-gateway
      namespace: kube-system
      sectionName: artichoke-cc-https
  hostnames:
    - media.artichoke.cc
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: navidrome
          port: 4533
