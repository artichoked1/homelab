apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
  namespace: navidrome
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            env:
              ND_BASEURL: "https://music.artichoke.cc"
              ND_LASTFM_ENABLED: "true"
              ND_ENABLESHARING: "true"
              ND_LASTFM_APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: navidrome-lastfm-token
                    key: key
              ND_LASTFM_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: navidrome-lastfm-token
                    key: shared-secret
              ND_LISTENBRAINZ_ENABLED: "true"
              ND_SPOTIFY_ID:
                valueFrom:
                  secretKeyRef:
                    name: navidrome-spotify-token
                    key: client-id
              ND_SPOTIFY_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: navidrome-spotify-token
                    key: client-secret

            image:
              repository: deluan/navidrome
              tag: 0.54.4
              pullPolicy: IfNotPresent

    service:
      main:
        controller: main
        ports:
          http:
            port: 4533

    persistence:
      data:
        storageClass: local-path
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /data
      media:
        existingClaim: media-pvc
        globalMounts:
          - path: /music
