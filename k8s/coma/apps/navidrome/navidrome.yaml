apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
  namespace: navidrome
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            env:
              ND_MUSICFOLDER: "/media/imports/Music/original"
              ND_BASEURL: "https://music.artichoke.cc"
              ND_LASTFM_ENABLED: "true"
              ND_ENABLESHARING: "true"
              ND_LASTFM_APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: navidrome-lastfm-token
                    key: key
              ND_LASTFM_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: navidrome-lastfm-token
                    key: shared-secret
              ND_LISTENBRAINZ_ENABLED: "true"
              ND_SPOTIFY_ID:
                valueFrom:
                  secretKeyRef:
                    name: navidrome-spotify-token
                    key: client-id
              ND_SPOTIFY_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: navidrome-spotify-token
                    key: client-secret
              ND_SCANNER_ENABLED: "true"
              ND_SCANNER_SCHEDULE: "0 6 * * 1"
            image:
              repository: deluan/navidrome # {"$imagepolicy": "flux-system:navidrome:name"}
              tag: 0.58.0 # {"$imagepolicy": "flux-system:navidrome:tag"}
              pullPolicy: IfNotPresent
            securityContext:
              fsGroup: 3004
    service:
      main:
        controller: main
        ports:
          http:
            port: 4533
    persistence:
      data:
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 4Gi
        globalMounts:
          - path: /data
      media:
        existingClaim: navidrome-media-pvc
        globalMounts:
          - path: /media
