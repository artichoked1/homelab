apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: flaresolverr
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            env:
              TZ: Australia/Adelaide
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.3.21
              pullPolicy: IfNotPresent

    service:
      main:
        controller: main
        ports:
          http:
            port: 8191
