apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: envoy-bouncer-api-key
  namespace: envoy-gateway-system
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: envoy-bouncer-api-key
  data:
    - secretKey: key
      remoteRef:
        key: crowdsec/envoy-bouncer-api-key
        property: key
