apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      chart: authentik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      version: 2024.6.1
  interval: 1m0s
  values:
    authentik:
      secret_key: ""
      error_reporting:
        enabled: true
      email:
        host: smtp.artichoke.cc
        port: 465
        username: ${NOREPLY_EMAIL}
        password: ${AUTHENTIK_NOREPLY_EMAIL_PASS}
        use_tls: false
        use_ssl: true
        from: ${NOREPLY_EMAIL}
      postgresql:
        host: authentik-postgres-rw.databases.svc.cluster.local
        name: authentik
        user: authentik
        password: ${AUTHENTIK_POSTGRES_PASS}
        port: 5432
      redis:
        host: main.redis-clusters.svc.local
    server:
      metrics:
        enabled: true
      serviceMonitor:
        enabled: true
