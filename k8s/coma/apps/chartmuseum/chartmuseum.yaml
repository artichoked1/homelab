apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chartmuseum
  namespace: chartmuseum
spec:
  chart:
    spec:
      chart: chartmuseum
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: chartmuseum
        namespace: flux-system
      version: 3.10.3
  interval: 1m0s
  values:
    env:
      open:
        ENABLE_METRICS: true
        CACHE: redis
        CACHE_REDIS_ADDR: main.redis-clusters.svc.cluster.local:6379
    serviceMonitor:
      enabled: true
      labels:
        release: prometheus-stack
    persistence:
      enabled: true
      size: 1Gi
