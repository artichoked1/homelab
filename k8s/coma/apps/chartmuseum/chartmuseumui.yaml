apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chartmuseumui
  namespace: chartmuseum
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: idobry/chartmuseumui
              tag: latest
              pullPolicy: IfNotPresent
            env:
              CHART_MUSEUM_URL: http://chartmuseum.chartmuseum.svc.cluster.local:8080

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
