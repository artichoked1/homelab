apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chartmuseum
  namespace: chartmuseum
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.middlewares: default-https-redirect@kubernetescrd,default-hsts@kubernetescrd
spec:
  rules:
    - host: "charts.artichoke.cc"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: chartmuseumui
                port:
                  number: 8080
          - pathType: Prefix
            path: "/index.yaml"
            backend:
              service:
                name: chartmuseum
                port:
                  number: 8080
          - pathType: Prefix
            path: "/charts"
            backend:
              service:
                name: chartmuseum
                port:
                  number: 8080
          - pathType: Prefix
            path: "/api"
            backend:
              service:
                name: chartmuseum
                port:
                  number: 8080
  tls:
    - hosts:
        - "charts.artichoke.cc"
      secretName: artichokecc-cert
