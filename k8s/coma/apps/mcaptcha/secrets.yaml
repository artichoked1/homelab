apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mcaptcha-postgres-auth
  namespace: mcaptcha
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: mcaptcha-postgres-auth
  data:
    - secretKey: url
      remoteRef:
        key: mcaptcha/postgres-auth
        property: url
