apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: feishin
  namespace: feishin
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: ghcr.io/jeffvli/feishin
              tag: 0.7.3
              pullPolicy: IfNotPresent
            env:
              SERVER_NAME: "Coma Navidrome Server"
              SERVER_LOCK: "true"
              SERVER_TYPE: "navidrome"
              SERVER_URL: "https://music.artichoke.cc"
              TZ: "Australia/Adelaide"

    service:
      main:
        controller: main
        ports:
          http:
            port: 9180
