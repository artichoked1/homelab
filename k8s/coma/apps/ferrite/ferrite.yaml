apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ferrite
  namespace: ferrite
spec:
  chart:
    spec:
      chart: ferritecms
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: artichoke
        namespace: flux-system
      version: 2.1.3
  interval: 1m0s
  values:
    appName: "Ferrite"
    replicaCount: 1
    image:
      repository: ghcr.io/smartich0ke/ferritecms
      pullPolicy: IfNotPresent
      tag: "1.4.0-build-146"

    appEnv: "production"
    appDebug: "false"

    appUrl: "https://nikolaipatrick.com"

    taskScheduler:
      enabled: false
    queueWorker:
      enabled: false

    appKey:
      useExistingSecret: true
      existingSecretName: "ferrite-app-key"

    initialAdminUser:
      enabled: true
      useExistingSecret: true
      existingSecretName: "ferrite-initial-admin"

    logChannel: "stack"
    logLevel: "warning"

    cache:
      driver: "redis"

    session:
      driver: "redis"

    queue:
      connection: "redis"

    database:
      externalDatabase: true
      auth:
        driver: "pgsql"
        host: "main-postgres-rw.databases.svc.cluster.local"
        port: "5432"
        database: "ferrite"
        useExistingSecret: true
        existingSecretName: "ferrite-postgres-auth"

    postgresql:
      enabled: false

    redis:
      externalRedis: true
      driver: "predis"
      auth:
        host: "main.redis-clusters.svc.cluster.local"
        password: ""
        port: "6379"

    redischart:
      enabled: false

    mail:
      driver: "smtp"
      host: "smtp.artichoke.cc"
      port: "465"
      encryption: "ssl"
      useExistingSecret: true
      existingSecretName: "ferrite-mail-auth"

    oauth:
      authentik:
        enabled: true
        baseUrl: "https://auth.artichoke.cc" # Authentik base URL.
        useExistingSecret: true
        existingSecretName: "ferrite-oauth-credentials"
        clientId: ""
        clientSecret: ""
        iconUrl: "https://auth.artichoke.cc/static/dist/assets/icons/icon.svg"

    persistence:
      enabled: true
      size: "2Gi"
