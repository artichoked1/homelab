apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ferrite-app-key
  namespace: ferrite
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: ferrite-app-key
  data:
    - secretKey: key
      remoteRef:
        key: ferrite/app-key
        property: key
---
