apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      version: 1.8.1
  interval: 1m0s
  values:
    defaultSettings:
      defaultReplicaCount: 2
    persistence:
      reclaimPolicy: Retain
      defaultClassReplicaCount: 2
