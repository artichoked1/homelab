apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teleport-cluster
  namespace: teleport-cluster
spec:
  chart:
    spec:
      chart: teleport-cluster
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: teleport
        namespace: flux-system
      version: 17.5.2
  interval: 1m0s
  values:
    clusterName: teleport.artichoke.cc
    proxyListenerMode: multiplex
    acme: false
    acmeEmail: ${ACME_EMAIL}
    service:
      type: ClusterIP
    ingress:
      enabled: true
      useExisting: true
    # auth:
    #   teleportConfig:
    #     teleport:
    #       storage:
    #         type: postgresql
    #         conn_string: ${TELEPORT_POSTGRES_URL}
    #         audit_events_uri:
    #           - ${TELEPORT_POSTGRES_URL}
    # proxy:
    #   teleportConfig:
    #     teleport:
    #       storage:
    #         type: postgresql
    #         conn_string: ${TELEPORT_POSTGRES_URL}
    #         audit_events_uri:
    #           - ${TELEPORT_POSTGRES_URL}
    extraVolumes:
      - name: postgres-ca
        secret:
          secretName: main-postgres-ca
      - name: postgres-cert
        secret:
          secretName: main-postgres-cert
    extraVolumeMounts:
      - name: postgres-ca
        mountPath: /var/lib/teleport/.postgresql/root.crt
        subPath: ca.crt
        readOnly: true
      - name: postgres-cert
        mountPath: /var/lib/teleport/.postgresql/postgresql.crt
        subPath: tls.crt
        readOnly: true
      - name: postgres-cert
        mountPath: /var/lib/teleport/.postgresql/postgresql.key
        subPath: tls.key
        readOnly: true
