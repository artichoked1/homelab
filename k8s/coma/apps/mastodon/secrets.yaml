apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon-postgres-auth
  namespace: mastodon
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: mastodson-postgres-auth
  data:
    - secretKey: username
      remoteRef:
        key: mastodon/postgres-auth
        property: username
    - secretKey: password
      remoteRef:
        key: mastodon/postgres-auth
        property: password