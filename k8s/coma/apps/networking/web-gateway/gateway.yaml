apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: web-gateway
  namespace: networking
  annotations:
    # cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 192.168.188.211
  listeners:
    - name: http
      port: 80
      protocol: HTTP
    - name: artichoke-cc-https
      port: 443
      protocol: HTTPS
      hostname: "*.artichoke.cc"
      tls:
        certificateRefs:
          - name: artichokecc-wildcard-cert
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    - name: coma-artichoke-network-https
      port: 443
      protocol: HTTPS
      hostname: "*.coma.artichoke.network"
      tls:
        certificateRefs:
          - name: coma-artichoke-local-wildcard-cert
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    - name: artichoke-cc-authentik
      port: 443
      protocol: HTTPS
      hostname: "*.auth.artichoke.cc"
      tls:
        certificateRefs:
          - name: artichokecc-wildcard-cert
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
