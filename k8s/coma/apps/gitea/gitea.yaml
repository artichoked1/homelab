apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  chart:
    spec:
      chart: gitea
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
      version: 10.4.0
  interval: 1m0s
  values:
    redis-cluster:
      enabled: false
    postgresql-ha:
      enabled: false
    gitea:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      config:
        server:
          ROOT_URL: https://git.artichoke.cc/
        mailer:
          PROTOCOL: smtps
          SMTP_ADDR: smtp.artichoke.cc
          SMTP_PORT: 465
          USER: ${NOREPLY_EMAIL}
          PASSWD: '""${NOREPLY_EMAIL_PASS}""'
        APP_NAME: "Artichoke's Gitea Server"
        database:
          DB_TYPE: postgres
          HOST: main-postgres-rw.databases.svc.cluster.local
          NAME: gitea
          USER: noreply@artichoke.cc
          PASSWD: ${GITEA_POSTGRES_PASS}
          SCHEMA: public
          FROM: noreply@artichoke.cc
        cache:
          ADAPTER: redis
          HOST: redis://main.redis-clusters.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s
        queue:
          TYPE: redis
          CONN_STR: redis://main.redis-clusters.svc.cluster.local:6379/0
