apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: devtron-dashboard
  namespace: devtroncd
spec:
  parentRefs:
    - name: web-gateway
      namespace: networking
      sectionName: coma-artichoke-network-https
  hostnames:
    - devtron.coma.artichoke.network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: devtron-service
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /orchestrator
      backendRefs:
        - name: devtron-service
          port: 80
