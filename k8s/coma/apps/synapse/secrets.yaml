apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: synapse-postgres-auth
  namespace: synapse
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: synapse-postgres-auth
  data:
    - secretKey: username
      remoteRef:
        key: synapse/postgres-auth
        property: username
    - secretKey: password
      remoteRef:
        key: synapse/postgres-auth
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mas-config
  namespace: synapse
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: mas-config
  data:
    - secretKey: config.yaml
      remoteRef:
        key: synapse/mas/config
        property: config.yaml
