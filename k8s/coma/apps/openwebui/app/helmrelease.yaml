apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: ${NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: main
            env:
              TZ: Australia/Adelaide
              WEBUI_URL: https://ai.artichoke.cc
              ENABLE_SIGNUP: false
              ENABLE_LOGIN_FORM: true
              ENABLE_PASSWORD_AUTH: true
              DEFAULT_USER_ROLE: pending
              WEBUI_NAME: ArtichokeAI
              VECTOR_DB: pgvector
              PGVECTOR_DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: openwebui-postgres-auth
                    key: url
              ENABLE_OAUTH_SIGNUP: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /app/backend/data
