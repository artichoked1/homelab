apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: 61.5.0
  interval: 1m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    grafana:
      deploymentStrategy:
        type: Recreate
      persistence:
        enabled: true
        size: 1Gi
      envFromSecret: "grafana-env-vars"
      grafana.ini:
        users:
          auto_assign_org: true
          auto_assign_org_id: 1
          auto_assign_org_role: Viewer
        auth:
          signout_redirect_url: https://auth.artichoke.cc/application/o/grafana/end-session/
          oauth_auto_login: true
        auth.generic_oauth:
          enabled: true
          name: Authentik
          client_id: $__env{GF_AUTH_GENERIC_OAUTH_CLIENT_ID}
          client_secret: $__env{GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET}
          scopes: openid profile email
          login_attribute_path: preferred_username
          groups_attribute_path: groups
          name_attribute_path: name
          empty_scopes: false
          use_pkce: true
          icon: signin
          auth_url: https://auth.artichoke.cc/application/o/authorize/
          token_url: https://auth.artichoke.cc/application/o/token/
          api_url: https://auth.artichoke.cc/application/o/userinfo/
          skip_org_role_sync: true
          role_attribute_path: contains(groups, 'Grafana Admins') && ['Admin', 'GrafanaAdmin'] || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'
          allow_assign_grafana_admin: true
        server:
          domain: grafana.artichoke.cc
          root_url: https://grafana.artichoke.cc
        smtp:
          enabled: true
          host: $__env{GF_SMTP_HOST}
          user: $__env{GF_SMTP_USER}
          password: $__env{GF_SMTP_PASSWORD}
          from_address: $__env{GF_SMTP_FROM_ADDRESS}
          from_name: Grafana
    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
