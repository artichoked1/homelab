apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: ${NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: prom/graphite-exporter
              tag: v0.16.0
              pullPolicy: IfNotPresent
            args:
              - --graphite.mapping-config=/config/graphite_mapping.conf
              # Keep samples around longer than the upstream default (5m) for bursty senders.
              - --graphite.sample-expiry=30m
    serviceMonitor:
      main:
        enabled: true
        serviceName: ${APP}-metrics
        labels:
          release: prometheus-stack
        endpoints:
          - port: metrics
            interval: 2m
            scrapeTimeout: 30s
            path: /metrics
    service:
      main:
        controller: main
        ports:
          graphite-tcp:
            port: 9109
            protocol: TCP
          graphite-udp:
            port: 9109
            protocol: UDP
      metrics:
        controller: main
        ports:
          metrics:
            port: 9108
            protocol: TCP
    persistence:
      mapping-config:
        enabled: true
        type: configMap
        name: graphite-exporter-mapping
        globalMounts:
          - path: /config
            readOnly: true
