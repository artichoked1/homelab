apiVersion: v1
kind: ConfigMap
metadata:
  name: graphite-exporter-mapping
  namespace: monitoring
data:
  graphite_mapping.conf: |
    # graphite_exporter mapping config (YAML syntax, shared with statsd_exporter)
    #
    # Unmatched metrics are still exported by default with sanitized names, so an
    # empty mappings list is a safe starting point. Add specific mappings below as
    # you standardize metric names/labels.
    mappings: []

    # Example mappings (uncomment and adapt):
    #
    # mappings:
    #   - match: apps.*.*.*
    #     name: app_events_total
    #     labels:
    #       app: $1
    #       action: $2
    #       result: $3
    #
    #   - match: 'servers\.(.*)\.cpu\.(.*)'
    #     match_type: regex
    #     name: server_cpu_${2}
    #     labels:
    #       host: ${1}
