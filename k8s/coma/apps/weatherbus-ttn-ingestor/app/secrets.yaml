apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weatherbus-ttn-ingestor-db-auth
  namespace: weatherbus-ttn-ingestor
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: weatherbus-ttn-ingestor-db-auth
  data:
    - secretKey: username
      remoteRef:
        key: weatherbus-ttn-ingestor/db-auth
        property: username
    - secretKey: password
      remoteRef:
        key: weatherbus-ttn-ingestor/db-auth
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weatherbus-ttn-ingestor-mqtt-auth
  namespace: weatherbus-ttn-ingestor
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: weatherbus-ttn-ingestor-mqtt-auth
  data:
    - secretKey: username
      remoteRef:
        key: weatherbus-ttn-ingestor/mqtt-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: weatherbus-ttn-ingestor/mqtt-credentials
        property: password
    - secretKey: url
      remoteRef:
        key: weatherbus-ttn-ingestor/mqtt-credentials
        property: url
---

