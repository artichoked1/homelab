apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnami
  namespace: onlyoffice-docserver
spec:
  interval: 5m
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: onlyoffice-docserver
spec:
  chart:
    spec:
      chart: rabbitmq
      version: 16.0.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 1m0s
  values:
    metrics:
      enabled: true
      serviceMonitor:
        labels:
          release: rabbitmq
    auth:
      username: onlyoffice
      existingPasswordSecret: "onlyoffice-docserver-rabbitmq-auth"
      existingSecretPasswordKey: "password"
