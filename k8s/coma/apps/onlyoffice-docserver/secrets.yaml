apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: onlyoffice-docserver-postgres-auth
  namespace: onlyoffice-docserver
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: onlyoffice-docserver-postgres-auth
  data:
    - secretKey: username
      remoteRef:
        key: onlyoffice-docserver/postgres-auth
        property: username
    - secretKey: password
      remoteRef:
        key: onlyoffice-docserver/postgres-auth
        property: password
