apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: element
  namespace: element
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: vectorim/element-web
              tag: v1.11.96
              pullPolicy: IfNotPresent

            env:

    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    persistence:
      app:
        enabled: true
        type: configMap
        name: element-config
