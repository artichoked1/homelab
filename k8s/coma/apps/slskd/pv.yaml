apiVersion: v1
kind: PersistentVolume
metadata:
  name: slskd-downloads-pv
spec:
  capacity:
    storage: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/MoonShapedPool/Media/soulseek
    server: truenas2.artichoke.network
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: slskd-music-pv
spec:
  capacity:
    storage: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/MoonShapedPool/Media/imports/Music
    server: truenas2.artichoke.network
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
