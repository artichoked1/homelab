apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slskd
  namespace: slskd
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: slskd/slskd
              tag: 0.21.3
              pullPolicy: IfNotPresent
            env:

    service:
      main:
        controller: main
        ports:
          http:
            port: 5030
      soulseek:
        controller: main
        type: LoadBalancer
        ports:
          tcp:
            port: 50300

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /app
      downloads:
        existingClaim: slskd-downloads-pvc
        globalMounts:
          - path: /downloads
