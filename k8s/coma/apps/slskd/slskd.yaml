apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slskd
  namespace: slskd
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: slskd/slskd
              tag: 0.21.3
              pullPolicy: IfNotPresent
            env:
              SLSKD_DOWNLOADS_DIR: /downloads/soulseek/downloads
              SLSKD_INCOMPLETE_DIR: /downloads/soulseek/incomplete
              SLSKD_SHARED_DIR: /music
              SLSKD_REMOTE_FILE_MANAGEMENT: true
              SLSKD_SHARE_CACHE_STORAGE_MODE: disk

    service:
      main:
        controller: main
        ports:
          http:
            port: 5030
      soulseek:
        controller: main
        type: LoadBalancer
        ports:
          tcp:
            port: 50300

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /app
      downloads:
        existingClaim: slskd-downloads-pvc
        globalMounts:
          - path: /downloads
      music:
        existingClaim: slskd-music-pvc
        globalMounts:
          - path: /music
