apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      version: 6.6.10
  interval: 1m0s
  values:
    image:
      flavour: fpm
      tag: 31.0.4-fpm-alpine
    nginx:
      enabled: true
    nextcloud:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
      host: nc.artichoke.cc
      username: admin
      existingSecret:
        enabled: true
        secretName: nextcloud-credentials
        usernameKey: initial-user-username
        passwordKey: initial-user-password
        tokenKey: metrics-token
        smtpUsernameKey: smtp-username
        smtpPasswordKey: smtp-password
        smtpHostKey: smtp-host
      mail:
        enabled: true
        fromAddress: noreply
        domain: artichoke.cc
        smtp:
          host: smtp.artichoke.cc
          port: 465
          secure: ssl
          authtype: LOGIN
      configs:
        z-redis.config.php: |-
          <?php
          $CONFIG = array (
            'memcache.local' => '\OC\Memcache\Redis',
            'memcache.locking' => '\OC\Memcache\Redis',
            'memcache.distributed' => '\OC\Memcache\Redis',
            'redis' => [
              'host' => 'main.redis-clusters.svc.cluster.local',
              'port' => 6379,
            ]
          );
        z-general.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => ['10.42.0.0/16', '127.0.0.0/24', '192.168.0.0/16', '10.43.0.0/16'],
            'overwriteprotocol' => 'https',
            'maintenance_window_start' => 1,
            'default_phone_region' => 'AU',
            'overwrite.cli.url' => 'https://nc.artichoke.cc',
            'loglevel' => 2,
            'config_is_read_only' => true,
          );
      extraVolumes:
        - name: nsfiles
          nfs:
            server: truenas2.artichoke.network
            path: "/mnt/MoonShapedPool/NsFiles"
            readOnly: false
      extraVolumeMounts:
        - name: nsfiles
          mountPath: /mnt/nsfiles
      resources:
        requests:
          cpu: 100m
          memory: 2Gi
        limits:
          cpu: 300m
          memory: 4Gi
      phpConfigs:
        z-opcache.ini: |-
          [opcache]
          opcache.enable=1
          opcache.enable_cli=1
          opcache.memory_consumption=512
          opcache.max_accelerated_files=30000
          opcache.interned_strings_buffer=16
          opcache.validate_timestamps=0
          opcache.revalidate_freq=0
          opcache.file_update_protection=2
          opcache.max_wasted_percentage=5
          opcache.fast_shutdown=1
          opcache.enable_file_override=0
    cronjob:
      enabled: true
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
        capabilities:
          add:
            - SETGID
            - SETUID
      podSecurityContext:
        fsGroup: 33
        fsGroupChangePolicy: "Always"
    persistence:
      enabled: true
      size: 4Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: false
        labels:
          release: prometheus-stack
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: main-postgres-rw.databases.svc.cluster.local
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-postgres-auth
        usernameKey: username
        passwordKey: password
