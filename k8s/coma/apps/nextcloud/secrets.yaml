apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-postgres-auth
  namespace: nextcloud
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: nextcloud-postgres-auth
  data:
    - secretKey: username
      remoteRef:
        key: nextcloud/postgres-auth
        property: username
    - secretKey: password
      remoteRef:
        key: nextcloud/postgres-auth
        property: password
