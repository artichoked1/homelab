apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-import-pv
spec:
  capacity:
    storage: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/Main/Photos
    server: 192.168.188.143
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-nsfiles-pv
spec:
  capacity:
    storage: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/Main/Ns Files/Photos
    server: 192.168.188.143
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
