apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-uploads-pv
spec:
  capacity:
    storage: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/MoonShapedPool/Photos/immich
    server: truenas2.artichoke.network
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-nsfiles-pv
spec:
  capacity:
    storage: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/MoonShapedPool/NsFiles
    server: truenas2.artichoke.network
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
