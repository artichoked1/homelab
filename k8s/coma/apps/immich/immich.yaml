apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  chart:
    spec:
      chart: immich
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      version: 0.9.0
  interval: 1m0s
  values:
    env:
      REDIS_HOSTNAME: "main.redis-clusters.svc.cluster.local"
      DB_HOSTNAME: "immich-postgres-rw.databases.svc.cluster.local"
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-postgres-auth
            key: username
      DB_DATABASE_NAME: "immich"
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-postgres-auth
            key: password

    image:
      tag: v1.125.7

    immich:
      metrics:
        enabled: true
        labels:
          release: prometheus-stack
      persistence:
        library:
          existingClaim: immich-import-pvc

      # configuration is immich-config.json converted to yaml
      # ref: https://immich.app/docs/install/config-file/
      #
      configuration:
        server:
          externalDomain: "https://immich.artichoke.cc"
        trash:
          enabled: true
          days: 30
        storageTemplate:
          enabled: true
          template: "{{y}}/{{album}}/{{ext}}/{{filename}}"
        machineLearning:
          enabled: true
          urls:
            - http://world-trade-centre-1.artichoke.network:3003
            - http://192.168.188.167:3003
            - http://immich-machine-learning:3003
        oauth:
          enabled: true
          autoRegister: true
          buttonText: "Sign in with Artichoke Technologies"
          clientId: ${IMMICH_OAUTH_CLIENT_ID}
          clientSecret: ${IMMICH_OAUTH_CLIENT_SECRET}
          issuerUrl: "https://auth.artichoke.cc/application/o/immich/.well-known/openid-configuration"
        notifications:
          smtp:
            enabled: true
            from: "Immich Photo Server <${NOREPLY_EMAIL}>"
            replyTo: ${NOREPLY_EMAIL}
            transport:
              host: ${NOREPLY_EMAIL_HOST}
              port: 465
              username: ${NOREPLY_EMAIL}
              password: ${NOREPLY_EMAIL_PASS}

    # Dependencies

    postgresql:
      enabled: false

    redis:
      enabled: false

    # Immich components

    server:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        pullPolicy: IfNotPresent
      ingress:
        main:
          enabled: false
          annotations:
            # proxy-body-size is set to 0 to remove the body limit on file uploads
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: immich.local
              paths:
                - path: "/"
          tls: []

    machine-learning:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        pullPolicy: IfNotPresent
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          enabled: true
          size: 10Gi
          # Optional: Set this to pvc to avoid downloading the ML models every start.
          type: emptyDir
          accessMode: ReadWriteMany
          storageClass: longhorn

    persistence:
      existing-photos:
        enabled: true
        type: pvc
        mountPath: /existing-photos
        readOnly: true
        existingClaim: immich-nsfiles-pvc
