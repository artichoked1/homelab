apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-tvshows-pv
spec:
  capacity:
    storage: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/Media/TV Shows
    server: 192.168.188.143
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
