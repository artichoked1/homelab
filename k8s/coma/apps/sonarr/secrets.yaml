apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-config
  namespace: sonarr
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: sonarr-config
  data:
    - secretKey: config.xml
      remoteRef:
        key: sonarr/config
        property: config.xml
