apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-postgres-auth
  namespace: sonarr
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: sonarr-postgres-auth
  data:
    - secretKey: username
      remoteRef:
        key: sonarr/postgres-auth
        property: username
    - secretKey: password
      remoteRef:
        key: sonarr/postgres-auth
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-api-key
  namespace: sonarr
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: sonarr-api-key
  data:
    - secretKey: api-key
      remoteRef:
        key: sonarr/api-key
        property: api-key
