apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: sonarr
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            env:
              TZ: Australia/Adelaide
            image:
              repository: lscr.io/linuxserver/sonarr
              tag: 4.0.8
              pullPolicy: IfNotPresent

    service:
      main:
        controller: main
        ports:
          http:
            port: 8989

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      config:
        enabled: true
        type: secret
        name: sonarr-config
        advancedMounts:
          main:
            main:
              - path: /config/config.xml
                readOnly: true
                subPath: config.xml
      tvshows:
        existingClaim: sonarr-tvshows-pvc
        globalMounts:
          - path: /tvshows
      torrents:
        existingClaim: sonarr-torrents-pvc
        globalMounts:
          - path: /downloads
