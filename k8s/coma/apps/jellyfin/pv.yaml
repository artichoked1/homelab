apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-music-pv
spec:
  capacity:
    storage: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/MoonShapedPool/Media/imports/Music
    server: truenas2.artichoke.network
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
