apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate
        nodeSelector:
          intel.feature.node.kubernetes.io/gpu: "true"
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.10.1
              pullPolicy: IfNotPresent
            securityContext:
              privileged: true

    service:
      main:
        controller: main
        ports:
          http:
            port: 8096

    persistence:
      data:
        storageClass: "local-path"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      music:
        existingClaim: jellyfin-music-pvc
        globalMounts:
          - path: /media/music
      movies:
        existingClaim: jellyfin-movies-pvc
        globalMounts:
          - path: /media/movies
      tvshows:
        existingClaim: jellyfin-tvshows-pvc
        globalMounts:
          - path: /media/tvshows
      cache:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /cache
      gpu:
        type: hostPath
        globalMounts: /dev/dri
