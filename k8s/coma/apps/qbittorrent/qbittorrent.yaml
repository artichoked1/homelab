apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            env:
              TZ: Australia/Adelaide
              WEBUI_PORT: 8080
              TORRENTING_PORT: 52545
            image:
              repository: lscr.io/linuxserver/qbittorrent # {"$imagepolicy": "flux-system:qbittorrent:name"}
              tag: 5.0.4 # {"$imagepolicy": "flux-system:qbittorrent:tag"}
              pullPolicy: IfNotPresent

    service:
      webui:
        controller: main
        ports:
          http:
            port: 8080
      torrents:
        controller: main
        type: LoadBalancer
        loadBalancerIP: "192.168.188.206"
        ports:
          torrents:
            port: 52545
            protocol: TCP
          torrents-udp:
            port: 52545
            protocol: UDP

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      torrents:
        existingClaim: qbittorrent-media-pvc
        globalMounts:
          - path: /media
