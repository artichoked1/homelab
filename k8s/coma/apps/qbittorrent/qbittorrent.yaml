apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            env:
              TZ: Australia/Adelaide
              WEBUI_PORT: 8080
              TORRENTING_PORT: 6881
            image:
              repository: lscr.io/linuxserver/qbittorrent
              tag: 4.6.5
              pullPolicy: IfNotPresent

    service:
      webui:
        controller: main
        ports:
          http:
            port: 8080:8080
      torrents:
        controller: main
        type: LoadBalancer
        ports:
          torrents:
            port: 6881
            protocol: TCP
          torrents-udp:
            port: 6881
            protocol: UDP

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      torrents:
        existingClaim: qbittorrent-torrents-pvc
        globalMounts:
          - path: /downloads
