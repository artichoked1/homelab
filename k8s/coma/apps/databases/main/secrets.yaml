apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: main-postgres-superuser-auth
  namespace: databases
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: main-postgres-superuser-auth
  data:
    - secretKey: username
      remoteRef:
        key: databases/main/postgres-superuser-auth
        property: username
    - secretKey: password
      remoteRef:
        key: databases/main/postgres-superuser-auth
        property: password
