apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: main-postgres
  namespace: databases
spec:
  instances: 3
  superuserSecret:
    name: main-postgres-superuser-auth
  storage:
    size: 2Gi
    storageClass: local-path

  bootstrap:
    pg_basebackup:
      source: source-db

  externalClusters:
    - name: source-db
      connectionParameters:
        host: 192.168.188.167
        user: temp-superuser
      password:
        name: temp-superuser
        key: password
