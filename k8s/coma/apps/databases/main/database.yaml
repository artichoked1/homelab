apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: main-postgres
  namespace: databases
spec:
  instances: 3
  superuserSecret:
    name: main-postgres-superuser-auth
  storage:
    size: 2Gi
    storageClass: local-path
  backup:
    barmanObjectStore:
      destinationPath: "s3://holeinmybudget/pg_backups/"
      s3Credentials:
        accessKeyId:
          name: pg-backups-aws-creds
          key: access-key
        secretAccessKey:
          name: pg-backups-aws-creds
          key: access-key-secret
