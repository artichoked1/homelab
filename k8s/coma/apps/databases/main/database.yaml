apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: main-postgres
  namespace: databases
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.8
  superuserSecret:
    name: main-postgres-superuser-auth
  storage:
    size: 2Gi
    storageClass: openebs-hostpath
  backup:
    barmanObjectStore:
      destinationPath: "s3://holeinmybudget/pg_backups/main-postgres-new"
      endpointURL: https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com
      s3Credentials:
        accessKeyId:
          name: pg-backups-aws-creds
          key: access-key
        secretAccessKey:
          name: pg-backups-aws-creds
          key: access-key-secret
      wal:
        maxParallel: 8

  externalClusters:
    - name: origin
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: r2-backup
          serverName: main-postgres

  bootstrap:
    recovery:
      source: origin
