apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: main-postgres
  namespace: databases
spec:
  instances: 3
  superuserSecret:
    name: main-postgres-superuser-auth
  storage:
    size: 2Gi
    storageClass: local-path
  backup:
    barmanObjectStore:
      destinationPath: "s3://holeinmybudget/pg_backups/"
      endpointURL: https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com
      s3Credentials:
        accessKeyId:
          name: pg-backups-aws-creds
          key: access-key
        secretAccessKey:
          name: pg-backups-aws-creds
          key: access-key-secret
      wal:
        maxParallel: 8

  bootstrap:
    recovery:
      backup:
        name: weekly-main-s3-backup-20250228000000
