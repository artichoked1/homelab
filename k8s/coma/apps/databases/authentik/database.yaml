apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-postgres
  namespace: databases
spec:
  postgresql:
  instances: 1
  superuserSecret:
    name: authentik-postgres-superuser-auth
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
      secret:
        name: authentik-postgres-auth
  backup:
    barmanObjectStore:
      destinationPath: "s3://holeinmybudget/pg_backups/"
      endpointURL: 9ff3d45c0c9a72a7a909d7fcf8ccab91.r2.cloudflarestorage.com/holeinmybudget
      s3Credentials:
        accessKeyId:
          name: pg-backups-aws-creds
          key: access-key
        secretAccessKey:
          name: pg-backups-aws-creds
          key: access-key-secret
  storage:
    size: 1Gi
    storageClass: local-path
