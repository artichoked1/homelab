apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgres
  namespace: databases
spec:
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.4.2
  postgresql:
    shared_preload_libraries:
      - "vchord.so"
  instances: 3
  superuserSecret:
    name: immich-postgres-superuser-auth
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-postgres-auth
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;

  storage:
    size: 1Gi
    storageClass: openebs-hostpath
