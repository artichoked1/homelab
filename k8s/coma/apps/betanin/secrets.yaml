apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: betanin-config
  namespace: betanin
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: betanin-config
  data:
    - secretKey: config.toml
      remoteRef:
        key: betanin/config
        property: config.toml
    - secretKey: api-key
      remoteRef:
        key: betanin/config
        property: api-key
