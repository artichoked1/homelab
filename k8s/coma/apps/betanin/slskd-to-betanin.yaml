---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: slskd-to-betanin-notifier
  namespace: betanin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "*/1 * * * *"
        ttlSecondsAfterFinished: 3600

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/lucas-dclrcq/slskd-to-betanin-notifier
      tag: latest@sha256:90fe436c462509dc291b09311e6f1e004c9a1ed50d3e8af2ef748d2c1a710e89

    env:
      COMPLETE_FOLDER_PATH: /downloads
      BETANIN_URL: "http://betanin.coma.artichoke.network"
      BETANIN_COMPLETE_FOLDER: /downloads
      BETANIN_API_KEY:
        valueFrom:
          secretKeyRef:
            name: betanin-config
            key: api-key
      PUSHOVER_TOKEN:
        valueFrom:
          secretKeyRef:
            name: betanin-pushover
            key: app-key
      PUSHOVER_USER:
        valueFrom:
          secretKeyRef:
            name: betanin-pushover
            key: user-key
      PUSHOVER_DEVICE:
        valueFrom:
          secretKeyRef:
            name: betanin-pushover
            key: device

    service:
      main:
        enabled: false

    persistence:
      downloads:
        enabled: true
        type: nfs
        server: "192.168.188.143"
        path: /mnt/Media/Torrents/soulseek/downloads
        mountPath: /downloads
