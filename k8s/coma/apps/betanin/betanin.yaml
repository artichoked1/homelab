apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: betanin
  namespace: betanin
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: sentriz/betanin
              tag: v0.5.6
              pullPolicy: IfNotPresent

    service:
      main:
        controller: main
        ports:
          http:
            port: 9393

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /b/.local/share/betanin
          - path: /b/.config/betanin
          - path: /b/.config/beets
      config:
        enabled: true
        type: configMap
        name: betanin-config
        advancedMounts:
          main:
            main:
              - path: /b/.config/betanin/config.toml
                readOnly: true
                subPath: config.toml
      downloads:
        existingClaim: betanin-downloads-pvc
        globalMounts:
          - path: /downloads
      music:
        existingClaim: betanin-music-pvc
        globalMounts:
          - path: /music
