apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thelounge
  namespace: thelounge
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: ghcr.io/thelounge/thelounge
              tag: 4.4.3
              pullPolicy: IfNotPresent

    service:
      main:
        controller: main
        ports:
          http:
            port: 9000

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /var/opt/thelounge
      config:
        enabled: true
        type: Secret
        name: thelounge-config
        advancedMounts:
          main:
            main:
              - path: /var/opt/thelounge/config.js
                subPath: config.js
                readOnly: true
