apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: ${NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver-labs/prarr # {"$imagepolicy": "flux-system:lidarr:name"}
              tag: lidarr-plugins-2.14.5.4825 # {"$imagepolicy": "flux-system:lidarr:tag"}
              pullPolicy: IfNotPresent
    service:
      main:
        controller: main
        ports:
          http:
            port: 8686
    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 3Gi
        globalMounts:
          - path: /config
      music:
        existingClaim: lidarr-media-pvc
        globalMounts:
          - path: /media
