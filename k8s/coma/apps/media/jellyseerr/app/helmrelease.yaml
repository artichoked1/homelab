apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: ${NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            env:
              TZ: Australia/Adelaide
              DB_TYPE: "postgres"
              DB_HOST: "main-postgres-rw.databases.svc.cluster.local"
              DB_PORT: "5432"
              DB_NAME: "jellyseerr"
              DB_USER:
                secretKeyRef:
                  name: jellyseerr-postgres-auth
                  key: username
              DB_PASS:
                secretKeyRef:
                  name: jellyseerr-postgres-auth
                  key: password
            image:
              repository: fallenbagel/jellyseerr # {"$imagepolicy": "flux-system:jellyseerr:name"}
              tag: 2.7.0 # {"$imagepolicy": "flux-system:jellyseerr:tag"}
              pullPolicy: IfNotPresent

    service:
      main:
        controller: main
        ports:
          http:
            port: 5055

    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /app/config
