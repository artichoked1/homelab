apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: soulbeet
  namespace: media
spec:
  parentRefs:
    - name: web-gateway
      namespace: networking
      sectionName: coma-artichoke-network-https
  hostnames:
    - soulbeet.coma.artichoke.network
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      timeouts:
        request: 120s
        backendRequest: 120s
      backendRefs:
        - name: soulbeet
          port: 9765
