apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: ${NAMESPACE}
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            env:
              TZ: Australia/Adelaide
            image:
              repository: lscr.io/linuxserver/prowlarr # {"$imagepolicy": "flux-system:prowlarr:name"}
              tag: 2.0.5 # {"$imagepolicy": "flux-system:prowlarr:tag"}
              pullPolicy: IfNotPresent
    service:
      main:
        controller: main
        ports:
          http:
            port: 9696
    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
