apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invoiceninja
  namespace: invoiceninja
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: invoiceninja/invoiceninja
              tag: latest
            env:
              TZ: Australia/Adelaide
              APP_ENV: production
              APP_DEBUG: "false"
              APP_URL: https://invoiceninja.onkaparingait.com
              APP_KEY:
                valueFrom:
                  secretKeyRef:
                    name: invoiceninja-app-key
                    key: app-key
              DB_HOST: invoiceninja-mariadb
              DB_DATABASE: invoiceninja
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: invoiceninja-mysql-auth
                    key: username
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: invoiceninja-mysql-auth
                    key: mariadb-password
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    persistence:
      data:
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /var/www/app/public
          - path: /var/www/app/storage
