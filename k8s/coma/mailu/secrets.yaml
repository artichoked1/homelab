apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mailu-postgres-auth
  namespace: mailu
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: mailu-postgres-auth
  data:
    - secretKey: username
      remoteRef:
        key: mailu/postgres-auth
        property: username
    - secretKey: password
      remoteRef:
        key: mailu/postgres-auth
        property: password
---
apiVersion: external-secrets.io/v1beta1
