apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-secret
  namespace: test-ns
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: tets-secret
  data:
    - secretKey: TEST_KEY
      remoteRef:
        key: test-secret
        property: foo
