apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
  namespace: external-secrets
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "cupboard"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "kv-sync"
          key: "token"
