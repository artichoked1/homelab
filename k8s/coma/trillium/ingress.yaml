apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trillium
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  rules:
    - host: "trilium.artichoke.cc"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: trilium
                port:
                  number: 8080
  tls:
    - hosts:
        - "trilium.artichoke.cc"
      secretName: artichokecc-cert
