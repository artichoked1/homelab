apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hedgedoc-postgres-auth
  namespace: hedgedoc
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: hedgedoc-postrges-auth
  data:
    - secretKey: username
      remoteRef:
        key: hedgedoc/postgres-auth
        property: username
    - secretKey: password
      remoteRef:
        key: hedgedoc/postgres-auth
        property: password
    - secretKey: url
      remoteRef:
        key: hedgedoc/postgres-auth
        property: url
