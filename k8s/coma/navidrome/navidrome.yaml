apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
  namespace: navidrome
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.2.1
  interval: 1m0s
  values:
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: deluan/navidrome
              tag: latest
              pullPolicy: IfNotPresent

    service:
      main:
        controller: main
        ports:
          http:
            port: 4533

    persistence:
      data:
        storageClass: local-path
        globalMounts:
          - path: /data
      media:
        existingClaim: media-pvc
        globalMounts:
          - path: /music
