apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-postgres
  namespace: databases
spec:
  postgresql:
  instances: 1
  superuserSecret:
    name: authentik-postgres-superuser-auth
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
      secret:
        name: authentik-postgres-auth

  storage:
    size: 1Gi
    storageClass: local-path
