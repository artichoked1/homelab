apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./k8s/coma/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  resources:
    - ./k8s/coma/secrets/cluster-secrets.yaml
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
        optional: false
