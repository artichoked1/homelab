apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: <name>
spec:
  rules:
    - host: "<dns-host>"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: <service-name>
                port:
                  number: <service-port>
